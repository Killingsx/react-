<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            box-sizing: border-box;
        }
        .header {
            position: relative;
            background: url('1.jpg') no-repeat center/cover;
            height: 700px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #61b4eb;
            color: #fff;
        }
        .navbar img {
            height: 50px;
        }
        .navbar .title {
            font-size: 24px;
            font-weight: bold;
        }
        .navbar .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #fff;
            margin-right: 10px;
        }
        .avatar img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .content {
            max-width: 1600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .content button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px; /* 添加圆角 */
        }
        .file-content {
            max-width: 1600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            text-align: left;
            white-space: pre-wrap;
        }
        .file-item {
            display: inline-flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
            white-space: nowrap;
            border-radius: 10px; /* 添加圆角 */
        }
        .file-item .remove-btn {
            cursor: pointer;
            color: red;
            font-weight: bold;
            margin-left: 10px;
        }
        .chat-container {
            max-width: 1600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #f9f9f9;
        }
        .chat-input-container {
            position: relative;
            width: 100%;
        }
        .chat-input {
            width: calc(100% - 150px); /* 调整输入框的宽度，给按钮留出位置 */
            padding: 10px;
            margin-top: 10px;
            font-size: 18px;
            border-radius: 10px; /* 添加圆角 */
            padding-left: 40px; /* 为左侧图标留出空间 */
            padding-right: 100px; /* 为右侧按钮留出空间 */
        }
        .chat-input-left-icon {
            position: absolute;
            bottom: 10px; /* 下对齐 */
            left: 10px;
            width: 24px;
            height: 24px;
        }
        .chat-input-right-buttons {
            position: absolute;
            top: 57%;
            right: 10px;
            transform: translateY(-50%);
            display: flex;
            gap: 10px;
        }
        .chat-input-button {
            width: 40px; /* 设置按钮宽度 */
            height: 40px; /* 设置按钮高度 */
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease; /* 添加过渡效果 */
        }
        .chat-input-button img {
            max-width: 100%; /* 确保图片不会超过按钮宽度 */
            max-height: 100%; /* 确保图片不会超过按钮高度 */
        }
        .chat-input-button:hover {
            transform: scale(1.1); /* 鼠标悬停时放大 */
        }
        .chat-input-button:active {
            transform: scale(0.9); /* 点击时缩小 */
        }
        .chat-message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        .user-message {
            justify-content: flex-end;
        }
        .model-message {
            justify-content: flex-start;
        }
        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 10px;
        }
        .chat-text {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            background-color: #f1f1f1;
        }
        .user-message .chat-text {
            background-color: #61b4eb;
            color: white;
        }
        .import-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            background-color: #61b4eb;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .import-button:hover {
            transform: translate(-50%, -50%) scale(1.3); /* 鼠标悬停时放大 */
        }
        .import-button:active {
            transform: translate(-50%, -50%) scale(0.8); /* 点击时缩小 */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div style="display: flex; align-items: center;">
            <img src="2.png" alt="Logo">
            <div class="title">人工智能</div>
        </div>
        <div class="avatar" style="text-align: center;">
            <img src="3.jpg" alt="Avatar" style="display: block; margin: auto; border-radius: 50%;">
        </div>
    </div>
    <div class="header">
        <button class="import-button" onclick="document.getElementById('fileInput').click()">导入</button>
    </div>
    <div class="content">
        <div class="file-content" id="fileContent">导入的文件名称将显示在这里</div>
        <input type="file" id="fileInput" style="display: none;" multiple onchange="displayFileNames()">
        <div class="file-name" id="fileName"></div>
    </div>
    <div class="chat-container">
        <div class="chat-box" id="chatBox"></div>
        <div class="chat-input-container">
            <img src="5.png" alt="Icon" class="chat-input-left-icon">
            <input type="text" class="chat-input" id="chatInput" placeholder="输入消息..." onkeydown="if(event.key === 'Enter') sendMessage()">
            <div class="chat-input-right-buttons" style="display: flex; align-items: center;">
                <button class="chat-input-button" onclick="viewHistory()">
                    <img src="6.png" alt="History">
                </button>
                <button class="chat-input-button" onclick="openSettings()">
                    <img src="7.png" alt="Settings">
                </button>
                <button class="chat-input-button" onclick="endConversation()">
                    <img src="8.png" alt="End">
                </button>
            </div>
        </div>
    </div>
    <script>
        function displayFileNames() {
            var input = document.getElementById('fileInput');
            var fileContent = document.getElementById('fileContent');
            if (fileContent.innerText === '导入的文件名称将显示在这里') {
                fileContent.innerText = '';
            }
            for (var i = 0; i < input.files.length; i++) {
                var fileName = input.files[i].name;
                var div = document.createElement('div');
                div.className = 'file-item';
                div.innerHTML = fileName + ' <span class="remove-btn" onclick="removeFile(this)">×</span>';
                fileContent.appendChild(div);
            }
        }

        function removeFile(element) {
            var fileItem = element.parentElement;
            fileItem.parentElement.removeChild(fileItem);
        }

        function sendMessage() {
            var chatInput = document.getElementById('chatInput');
            var chatBox = document.getElementById('chatBox');
            var message = chatInput.value;
            if (message.trim() !== '') {
                var div = document.createElement('div');
                div.textContent = '用户: ' + message;
                chatBox.appendChild(div);
                chatInput.value = '';
                // 模拟与后端本地大模型的对话
                setTimeout(function() {
                    var responseDiv = document.createElement('div');
                    responseDiv.textContent = '模型: ' + '这是模型的回复';
                    chatBox.appendChild(responseDiv);
                    chatBox.scrollTop = chatBox.scrollHeight;
                }, 1000);
            }
        }
        function sendMessage() {
            var chatInput = document.getElementById('chatInput');
            var chatBox = document.getElementById('chatBox');
            var message = chatInput.value;
            if (message.trim() !== '') {
                var userDiv = document.createElement('div');
                userDiv.className = 'chat-message user-message';
                userDiv.innerHTML = '<div class="chat-text">' + message + '</div><img src="3.jpg" alt="User Avatar" class="chat-avatar">';
                chatBox.appendChild(userDiv);
                chatInput.value = '';
                // 模拟与后端本地大模型的对话
                setTimeout(function() {
                    var modelDiv = document.createElement('div');
                    modelDiv.className = 'chat-message model-message';
                    modelDiv.innerHTML = '<img src="4.jpg" alt="Model Avatar" class="chat-avatar"><div class="chat-text">这是模型的回复</div>';
                    chatBox.appendChild(modelDiv);
                    chatBox.scrollTop = chatBox.scrollHeight;
                }, 1000);
            }
        }
    
        function viewHistory() {
            alert('查看历史记录');
        }

        function openSettings() {
            alert('打开设置面板');
        }

        function endConversation() {
            alert('结束对话');
        }
    </script>
</body>
</html>
